<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body id="content">
<div class="backdrop borderline">
	<div class="shadow borderline">
		<!-- your favorite animal's name goes here -->
		<h3 class="animalname">Dog</h3>
		<!-- your favorite animal's image goes here -->
		<img class="borderline" src="dog.jpg" alt="dog">
		<div class="textstyle borderline">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="slant">The twitching and paw movements that occur during their sleep are signs that your pet is dreaming</p>
			<ul class="nodots">
				<!-- your favorite animal's list items go here -->
				<li><span class="boldlabel">Scientific Name</span>: Canis lupus familiaris</li>
				<li><span class="boldlabel">Average Weight:</span>: 48 lbs</li>
				<li><span class="boldlabel">Average Lifespan</span>: 11 years</li>
				<li><span class="boldlabel">Habitat</span>: Couch</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Dogs are great!  You can take them on walks and play with them. </p>
		</div>
	</div>
</div>
</body>
</html>
